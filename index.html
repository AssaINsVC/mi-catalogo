<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0/client",

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        
        /* Estilo Shimmer para el TÃ­tulo */
        .shimmer-text {
            background: linear-gradient(90deg, #fff, #a855f7, #fff);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Banner Principal estilo AI Studio */
        .banner-yellow { 
            background: #ffcc00; border-radius: 40px; height: 380px; position: relative; 
            overflow: hidden; display: flex; align-items: center; padding: 0 60px;
        }

        /* Botones de Marca */
        .brand-pill { background: #111; border: 1px solid #333; padding: 10px 24px; border-radius: 14px; font-size: 11px; font-weight: 800; color: #666; cursor: pointer; transition: 0.3s; }
        .brand-pill.active { background: #9333ea; color: white; border-color: #9333ea; }

        /* Tarjeta de Producto */
        .product-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 32px; transition: 0.4s; cursor: pointer; }
        .product-card:hover { border-color: #9333ea; transform: translateY(-8px); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom';

        const WHATSAPP_NUMBER = "51900000000"; // Reemplaza con tu nÃºmero

        // --- DATOS DEL CATÃLOGO ---
        const PRODUCTS = [
            { id: 1, name: "Lenovo XT80 Sport", brand: "LENOVO", price: 89, oldPrice: 135, description: "Ideales para deporte, resistentes al sudor IPX7, ganchos de ajuste seguro.", img: "https://images.unsplash.com/photo-1583394838336-acd977730f90?q=80&w=500" },
            { id: 2, name: "Monster XKT08 Gaming", brand: "MONSTER", price: 110, oldPrice: 160, description: "Baja latencia para juegos, diseÃ±o futurista transparente.", img: "https://images.unsplash.com/photo-1546435770-a3e426cd472b?q=80&w=500" },
            { id: 3, name: "Haylou X1S Buds", brand: "HAYLOU", price: 105, oldPrice: 140, description: "CancelaciÃ³n de ruido inteligente y baterÃ­a de 24 horas.", img: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?q=80&w=500" }
        ];

        // --- COMPONENTE CHAT IA ---
        const AIChatWidget = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'model', text: 'Â¡Hola! Soy tu asistente de AR Technology. Â¿Buscas algo especial?' }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput("");
                setLoading(true);

                setTimeout(() => {
                    setMessages(prev => [...prev, { role: 'model', text: "Â¡Claro! En AR Technology tenemos los mejores audÃ­fonos " + userMsg + ". Â¿Te gustarÃ­a ver los precios?" }]);
                    setLoading(false);
                }, 1000);
            };

            return (
                <div className="fixed bottom-6 right-6 z-[100]">
                    {!isOpen ? (
                        <button onClick={() => setIsOpen(true)} className="bg-purple-600 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform border border-white/20">
                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
                        </button>
                    ) : (
                        <div className="bg-[#0a0a0a] border border-white/10 w-[85vw] sm:w-96 h-[450px] rounded-3xl overflow-hidden flex flex-col shadow-2xl">
                            <div className="bg-purple-600 p-4 flex justify-between items-center text-white font-bold text-xs">
                                <span>ASISTENTE VIRTUAL</span>
                                <button onClick={() => setIsOpen(false)}>âœ•</button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
                                {messages.map((m, i) => (
                                    <div key={i} className={`p-3 rounded-2xl text-[11px] max-w-[85%] ${m.role === 'user' ? 'bg-purple-600 text-white ml-auto' : 'bg-white/5 text-gray-300'}`}>
                                        {m.text}
                                    </div>
                                ))}
                                {loading && <div className="text-[10px] text-purple-500 animate-pulse">Escribiendo...</div>}
                                <div ref={scrollRef} />
                            </div>
                            <form onSubmit={handleSend} className="p-3 border-t border-white/10 flex gap-2">
                                <input value={input} onChange={e => setInput(e.target.value)} placeholder="Pregunta algo..." className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none" />
                                <button className="bg-purple-600 p-2 rounded-xl text-white">âžœ</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [filter, setFilter] = useState('TODOS');

            return (
                <div className="min-h-screen pb-20">
                    <nav className="p-6 border-b border-white/5 sticky top-0 bg-black/90 backdrop-blur-md z-50 flex justify-between items-center px-10">
                        <span className="text-2xl font-black italic shimmer-text tracking-tighter uppercase">AR TECHNOLOGY STORE</span>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6">
                        {/* Banner */}
                        <div className="banner-yellow mb-10">
                            <div className="z-10 relative max-w-lg">
                                <h2 className="text-black text-7xl font-black italic uppercase leading-[0.85] mb-4 tracking-tighter">AUDIO DE<br/>ALTO NIVEL</h2>
                                <p className="text-black/70 font-bold uppercase tracking-[0.25em] text-xs">Expertos importadores directos en Rioja.</p>
                            </div>
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1000" className="absolute right-0 h-full w-2/3 object-cover" style={{maskImage: 'linear-gradient(to left, black 70%, transparent)'}} />
                        </div>

                        {/* Filtros */}
                        <div className="flex gap-3 overflow-x-auto no-scrollbar mb-12">
                            {['TODOS', 'LENOVO', 'MONSTER', 'EDIFIER', 'HAYLOU'].map(b => (
                                <button key={b} onClick={() => setFilter(b)} className={`brand-pill ${filter === b ? 'active' : ''}`}>{b}</button>
                            ))}
                        </div>

                        {/* Productos */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 px-2">
                            {PRODUCTS.filter(p => filter === 'TODOS' || p.brand === filter).map(p => (
                                <div key={p.id} className="product-card p-5 group">
                                    <div className="relative bg-white/5 rounded-[2rem] h-52 mb-6 overflow-hidden flex items-center justify-center">
                                        <span className="absolute top-4 left-4 bg-purple-600 text-[10px] font-black px-3 py-1 rounded-full uppercase z-10">{p.brand}</span>
                                        <img src={p.img} className="max-h-[85%] object-contain transition-transform group-hover:scale-110" />
                                    </div>
                                    <div className="text-center">
                                        <h4 className="font-bold text-gray-300 mb-4 uppercase text-xs tracking-tighter">{p.name}</h4>
                                        <div className="flex justify-center items-center gap-4">
                                            <span className="text-2xl font-black italic text-white">S/ {p.price}</span>
                                            <button className="bg-purple-600 p-3 rounded-2xl shadow-xl shadow-purple-900/20 hover:bg-green-500 transition-colors">
                                                ðŸ›’
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <AIChatWidget />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
